<html>
  <head>
    <title>hCaptcha</title>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  </head>
  <body>
      <form action="" method="POST">
            <input type="text" name="text" placeholder="text" />
      <div class="h-captcha" data-sitekey="547e8edc-ef7e-4798-954e-d6b36323bb39"></div>
            <input type="submit" value="test" />
    </form>
    
    <!--When the button is pressed, the h-captcha-response token will be included with the text you entered POST data after the captcha is solved.-->
